services:
  postgres:
    image: postgres:15-alpine
    container_name: sb-postgres
    environment:
      POSTGRES_DB: sb_scrapper
      POSTGRES_USER: sb_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./pg-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sb_user -d sb_scrapper"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  sb-scraper:
    build: .
    init: true
    container_name: sb-scraper
    ports:
      - "${PORT:-8000}:8000"
    environment:
      # Tarayıcı Ayarları
      - HEADLESS=${HEADLESS:-true}
      - WAIT_TIME=${WAIT_TIME:-8}
      - USER_AGENT_PLATFORM=${USER_AGENT_PLATFORM:-windows}
      
      # API Ayarları
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8000}
      
      # Loglama Ayarları
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CONSOLE_LOGGING_ENABLED=${CONSOLE_LOGGING_ENABLED:-true}
      - POSTGRES_LOGGING_ENABLED=${POSTGRES_LOGGING_ENABLED:-true}
      
      # Black-List Ayarları
      - BLACKLIST_FILE=${BLACKLIST_FILE:-black-list.lst}
      
      # PostgreSQL Ayarları
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-sb_scrapper}
      - POSTGRES_USER=${POSTGRES_USER:-sb_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      
      # Connection Pool
      - POSTGRES_POOL_SIZE=${POSTGRES_POOL_SIZE:-10}
      - POSTGRES_MAX_OVERFLOW=${POSTGRES_MAX_OVERFLOW:-20}
      - POSTGRES_MAX_RETRIES=${POSTGRES_MAX_RETRIES:-5}
      
      # Retention Policy
      - LOG_RETENTION_DAYS=${LOG_RETENTION_DAYS:-30}
      - ERROR_RETENTION_DAYS=${ERROR_RETENTION_DAYS:-30}
      - REQUEST_RETENTION_DAYS=${REQUEST_RETENTION_DAYS:-30}
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  log-viewer:
    build: ./log-viewer
    container_name: sb-log-viewer
    ports:
      - "${LOG_VIEWER_PORT:-5000}:5000"
    environment:
      # PostgreSQL Ayarları
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-sb_scrapper}
      - POSTGRES_USER=${POSTGRES_USER:-sb_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      
      - LOG_VIEWER_PORT=${LOG_VIEWER_PORT:-5000}
      - DEBUG=${DEBUG:-false}
      - STATS_LIMIT=${STATS_LIMIT:-1000}
      - EXPORT_LIMIT=${EXPORT_LIMIT:-5000}
      - LIVE_METRICS_HOURS=${LIVE_METRICS_HOURS:-1}
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Log Cleanup Job - Eski logları otomatik temizler
  log-cleanup:
    image: postgres:15-alpine
    container_name: sb-log-cleanup
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-sb_scrapper}
      - POSTGRES_USER=${POSTGRES_USER:-sb_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - CLEANUP_INTERVAL=${CLEANUP_INTERVAL:-86400}  # 24 saat (saniye cinsinden)
    command: sh -c "export PGPASSWORD=$$POSTGRES_PASSWORD && while true; do echo '[$$(date)] Log cleanup başlatılıyor...' && psql -h $$POSTGRES_HOST -p $$POSTGRES_PORT -U $$POSTGRES_USER -d $$POSTGRES_DB -c 'SELECT * FROM cleanup_old_logs();' && echo '[$$(date)] Log cleanup tamamlandı. $$CLEANUP_INTERVAL saniye sonra tekrar çalışacak.' && sleep $$CLEANUP_INTERVAL; done"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    # Bu servis sadece periyodik çalışır, sürekli değil
    # CPU kullanımı için limit koyabiliriz
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  pg-data:
