# --------------------------------------------------------------------
# PostgreSQL Host-Based Authentication (İstemci Kimlik Doğrulama) Dosyası
# --------------------------------------------------------------------
# Bu dosya, hangi kullanıcıların hangi veritabanlarına nereden
# ve nasıl bağlanabileceğini kontrol eder.
#
# FORMAT:
# local      DATABASE  USER  METHOD  [OPTIONS]
# host       DATABASE  USER  ADDRESS  METHOD  [OPTIONS]
# hostssl    DATABASE  USER  ADDRESS  METHOD  [OPTIONS]
# hostnossl  DATABASE  USER  ADDRESS  METHOD  [OPTIONS]

# "local" Unix-domain soket bağlantıları içindir.
local   all             all                                     trust

# IPv4 yerel bağlantıları:
host    all             all             127.0.0.1/32            md5

# IPv6 yerel bağlantıları:
host    all             all             ::1/128                 md5

# Docker network'ü dahil olmak üzere tüm IP'lerden gelen bağlantılara
# md5 metodu ile izin ver.
# PgBouncer ve diğer servisler bu kural üzerinden bağlanacaktır.
host    all             all             0.0.0.0/0               md5
