<!DOCTYPE html>
<html lang="tr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB-Scrapper Analytics Dashboard</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container-fluid py-4">
        <!-- Header -->
        <header class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h3 mb-0">
                    <i class="bi bi-graph-up text-primary"></i>
                    SB-Scrapper Analytics Dashboard
                </h1>
                <small class="text-muted">Operasyonel verimlilik ve analitik panel</small>
            </div>
            <div class="d-flex align-items-center gap-3">
                <!-- Auto Refresh Toggle -->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="autoRefreshToggle" checked>
                    <label class="form-check-label" for="autoRefreshToggle">Auto Refresh</label>
                </div>
                <!-- Dark Mode Toggle -->
                <button class="btn btn-outline-secondary btn-sm" id="themeToggle" title="Tema Değiştir">
                    <i class="bi bi-moon-stars"></i>
                </button>
                <!-- Export CSV Button -->
                <button class="btn btn-success btn-sm" id="exportCsvBtn" title="CSV Export">
                    <i class="bi bi-file-earmark-spreadsheet"></i> Export CSV
                </button>
                <!-- Refresh Button -->
                <button class="btn btn-primary btn-sm" id="refreshBtn" title="Yenile">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>
        </header>

        <!-- Stats Cards -->
        <div class="row g-3 mb-4">
            <!-- Total Requests -->
            <div class="col-md-3 col-sm-6">
                <div class="stat-card card h-100 border-0">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon bg-primary bg-opacity-10 text-primary">
                                <i class="bi bi-arrow-left-right"></i>
                            </div>
                            <div class="ms-3">
                                <h6 class="text-muted mb-1">Toplam İstek</h6>
                                <h4 class="mb-0" id="totalRequests">-</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Total Logs -->
            <div class="col-md-3 col-sm-6">
                <div class="stat-card card h-100 border-0">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon bg-info bg-opacity-10 text-info">
                                <i class="bi bi-journal-text"></i>
                            </div>
                            <div class="ms-3">
                                <h6 class="text-muted mb-1">Toplam Log</h6>
                                <h4 class="mb-0" id="totalLogs">-</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Error Rate -->
            <div class="col-md-3 col-sm-6">
                <div class="stat-card card h-100 border-0">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon bg-danger bg-opacity-10 text-danger">
                                <i class="bi bi-exclamation-triangle"></i>
                            </div>
                            <div class="ms-3">
                                <h6 class="text-muted mb-1">Hata Oranı</h6>
                                <h4 class="mb-0" id="errorRate">-</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Total Errors -->
            <div class="col-md-3 col-sm-6">
                <div class="stat-card card h-100 border-0">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon bg-warning bg-opacity-10 text-warning">
                                <i class="bi bi-x-circle"></i>
                            </div>
                            <div class="ms-3">
                                <h6 class="text-muted mb-1">Toplam Hata</h6>
                                <h4 class="mb-0" id="totalErrors">-</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Live Metrics Bar -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="live-metrics-bar">
                    <div class="live-metric-item">
                        <i class="bi bi-cpu text-primary"></i>
                        <span class="live-metric-label">İşlem Sayısı:</span>
                        <span class="live-metric-value" id="liveOperations">-</span>
                    </div>
                    <div class="live-metric-item">
                        <i class="bi bi-speedometer2 text-info"></i>
                        <span class="live-metric-label">Ortalama Süre:</span>
                        <span class="live-metric-value" id="liveDuration">-</span>s
                    </div>
                    <div class="live-metric-item">
                        <i class="bi bi-exclamation-circle text-danger"></i>
                        <span class="live-metric-label">Hata Oranı:</span>
                        <span class="live-metric-value" id="liveErrorRate">-</span>%
                    </div>
                    <div class="live-metric-item">
                        <i class="bi bi-clock text-warning"></i>
                        <span class="live-metric-label">Son <span id="liveTimeRange">1</span> saat</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter Buttons -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary active" data-level="ALL" id="filterAll">
                        Tümü
                    </button>
                    <button type="button" class="btn btn-outline-info" data-level="INFO" id="filterInfo">
                        INFO
                    </button>
                    <button type="button" class="btn btn-outline-danger" data-level="ERROR" id="filterError">
                        ERROR
                    </button>
                </div>
            </div>
        </div>

        <!-- Logs Table -->
        <div class="card border-0">
            <div class="card-header bg-transparent border-0 py-2 d-flex justify-content-between align-items-center">
                <h6 class="mb-0">
                    <i class="bi bi-list-ul"></i>
                    Log Akışı
                </h6>
                <small class="text-muted" id="logCount">0 kayıt</small>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 150px;">Tarih</th>
                                <th style="width: 80px;">Seviye</th>
                                <th style="width: 200px;">Konum</th>
                                <th>Mesaj</th>
                            </tr>
                        </thead>
                        <tbody id="logsTableBody">
                            <tr>
                                <td colspan="4" class="text-center py-4 text-muted">
                                    <i class="bi bi-hourglass-split"></i>
                                    Yükleniyor...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-4 text-center text-muted">
            <small>SB-Scrapper Log Viewer &copy; 2024</small>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Dashboard JS -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
